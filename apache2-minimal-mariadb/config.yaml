name: Apache2 Minimal with MariaDB Client
version: 2.12.4
slug: apache2-minimal-mariadb
description: 开源Web服务器，带有MariaDB客户端和一些PHP模块。
url: https://gh-proxy.com/github.com/FaserF/hassio-addons/tree/master/apache2-minimal-mariadb
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
#image: ghcr.nju.edu.cn/faserf/apache2-minimal-mariadb-{arch}
map:
  - ssl:rw
  - media:rw
  - share:rw
ingress: true
init: false
panel_icon: mdi:web-box
options:
  document_root: /share/htdocs
  php_ini: default
  default_conf: default
  default_ssl_conf: default
  website_name: null
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
  init_commands: []
schema:
  document_root: str
  php_ini: str
  default_conf: str
  default_ssl_conf: str
  website_name: str
  username: str?
  password: password?
  ssl: bool
  certfile: str
  keyfile: str
  init_commands:
    - str?
ports:
  80/tcp: 80
  443/tcp: 8324
ports_description:
  80/tcp: Web interface http
  443/tcp: SSL Web interface
