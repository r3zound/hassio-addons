name: Music Assistant Server
version: 2.5.2
slug: music_assistant
description: 音乐助手服务器是一款免费的开源媒体库管理器，它连接到您的流媒体服务和一系列的连接扬声器。
  that connects to your streaming services and a wide range of connected speakers.
url: https://music-assistant.io
arch:
- amd64
- aarch64
homeassistant_api: true
auth_api: true
host_network: true
ingress: true
ingress_port: 8095
panel_icon: mdi:bookshelf
panel_title: Music Assistant
panel_admin: false
uart: false
map:
- media:rw
init: false
advanced: false
backup_exclude:
- cache.db
- collage_images/*
- .cache/*
stage: stable
image: ghcr.nju.edu.cn/music-assistant/server
tmpfs: true
options:
  log_level: info
  safe_mode: false
schema:
  log_level: list(debug|info|warning|error)
  safe_mode: bool
privileged:
- SYS_ADMIN
- DAC_READ_SEARCH
